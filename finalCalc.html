<!DOCTYPE html>
<html>
  <head>
  <style>
  body{
  background-color:black;
  }
 .buton{ 
  padding: 10px 15px;
  background-color: gray;
  color: white;
  border-radius: 50px;
  font-size: 17px;
  border: none;
  }
  .yellow{
   height: 40px;
   width: 40px;
   background-color: orange;
   color: white;
   border: none;
   border-radius: 50px;
   font-weight: bold;
  }
  .outputp{
  color: red;
  font-size: 30px;
  margin-bottom: 2px;
  }
  </style>
  </head>
  <body>
    <!-- Create an element to display the calculation.-->
    <p class="js-calculation outputp"></p>

    <p>
      <button class="buton" style="margin-top:2px;" onclick="
        updateCalculation('1');
      ">1</button>

      <button class="buton" onclick="
        updateCalculation('2');
      ">2</button>

      <button class="buton" onclick="
        updateCalculation('3');
      ">3</button>

      <button class="yellow"  onclick="
        updateCalculation(' + ');
      ">+</button>
    </p>

    <p>
      <button  class="buton"onclick="
        updateCalculation('4');
      ">4</button>

      <button class="buton" onclick="
        updateCalculation('5');
      ">5</button>

      <button  class="buton" onclick="
        updateCalculation('6');
      ">6</button>

      <button class="yellow"  onclick="
        updateCalculation(' - ');
      ">-</button>
    </p>

    <p>
      <button class="buton" onclick="
        updateCalculation('7');
      ">7</button>

      <button class="buton" onclick="
        updateCalculation('8');
      ">8</button>

      <button class="buton" onclick="
        updateCalculation('9');
      ">9</button>

      <button class="yellow"  onclick="
        updateCalculation(' x ');
      ">*</button>
    </p>

    <p>
      <button class="buton" onclick="
        updateCalculation('0');
      ">0</button>

      <button class="buton" onclick="
        updateCalculation('.');
      ">.</button>

      <button class="buton" onclick="
        calculation = eval(calculation);
        
		
        displayCalculation();

        localStorage.setItem('calculation', calculation);
      "> = </button>

      <button class="yellow" onclick="
        updateCalculation(' / ');
      ">/</button>
    </p>

    <p>
      <button class="buton" onclick="
        calculation = '';
        
        // Display the calculation on the page
        // instead of console.log
        displayCalculation();

        localStorage.setItem('calculation', calculation);
      ">clear</button>
    </p>

    <script>
      let calculation = localStorage.getItem('calculation') || '';

      // Display the calculation when the page first loads.
      displayCalculation();

      function updateCalculation(value) {
        calculation += value;
        
        // Display the calculation on the page
        // instead of console.log
        displayCalculation();

        localStorage.setItem('calculation', calculation);
      }

      function displayCalculation() {
        document.querySelector('.js-calculation')
          .innerHTML = calculation;
		  }
      
    </script>
  </body>
</html>
